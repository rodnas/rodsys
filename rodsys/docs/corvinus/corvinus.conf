<VirtualHost *:80>
	ServerName corvinus.wloc
	ServerAlias corvinus.wloc
	DocumentRoot "c:/Apps/Tasks/prjs/wamp/corvinus/www"
	<Directory  "c:/Apps/Tasks/prjs/wamp/corvinus/www/">
		Options +Indexes +Includes +FollowSymLinks +MultiViews
		AllowOverride All
		Require local
	</Directory>
        ErrorLog "c:/Apps/Tasks/prjs/logs/corvinus.wloc-error.log"
        CustomLog "c:/Apps/Tasks/prjs/logs/corvinus.wloc-access.log" combined
</VirtualHost>
