<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="hu">
<head>
<title>{##systemTitle##}</title>
<meta name="Description" content="{##metaDescriptionHTML##}">
<meta name="Keywords" content="{##metaKeywordsHTML##}">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="content-language" content="hu">
<meta name="language" content="hu">
<link type="text/css" href="css/font-awesome.css" rel="stylesheet">
<style>
{##pageCssNow##}
</style>
<script>
{##pageJsNow##}
</script>
<script src="../admin/js/admin.js"></script>
<link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css">
<script src="bootstrap3/js/jquery-1.12.1.min.js"></script>
<script src="bootstrap3/js/bootstrap.min.js"></script>
{##pageStartHTML##}
</head> 
<body class="bodyPage">
<div id="htmlPageSetup">
	<div id="topHeaderBox">
		<div id="headerText">{##systemTitle##}</div>
		<div id="logoBox">{##topLogoHTML##}</div>
		<form method="post" name="topform" action="">
			<div id="loginBox">{##loginServiceHTML##}</div>
			<div id="developBox">{##topDevelopHTML##}</div>
			<div id="themesBox">{##themesHTML##}&nbsp;{##langsHTML##}</div>
		</form>
		<div style="clear:both;"></div>
		{##topMessageHTML##}
		<div style="clear:both;"></div>
	</div>
	{##topMenuHTML##}
	<div id="contentBox">
		<div id="contentText">
		</div>
		<div style="clear:both;"></div>
	</div>
	<div style="clear:both;height:2px;"></div>
	<div id="footerBox">
		<div id="footerText">
			{##configShare::copyrightTitle##}
			<div id="runtime">{##runTime##}</div>
		</div>
	</div>
</div>
</body>
</html>
